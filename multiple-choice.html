<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0">
    <title>Testes EAD - Criar Prova - Múltipla Escolha</title>
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
      crossorigin="anonymous">
    <link rel="stylesheet" 
      href="./public/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="./home.html"
          class="navbar-brand">Testes EAD</a>
        <button type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#pages-list"
          aria-expanded="false"
          aria-controls="pages-list"
          aria-label="Toggle navigation">
          <i data-feather="menu"></i>
        </button>
      
        <div class="collapse navbar-collapse"
          id="pages-list">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="#"
                class="nav-link">Meu perfil</a>
            </li>
            <li class="nav-item">
              <a href="#"
                class="nav-link">Provas</a>
            </li>
            <li class="nav-item">
              <a href="#"
                id="logout"
                class="nav-link">Logout</a>
            </li>
          </ul>
      </div>
      </div>
    </nav>
    
    <main class="container-fluid">
      <div class="row">
        <div class="col-12">
          <header>
            <h2>Criar prova de múltipla escolha</h2>
          </header>
          
          <button id="add-question"
            class="btn btn-primary">
            Adicionar questão
          </button>
            
          <div class="card">
            <h5 class="card-title">X. Questão exemplo</h5>
            <ol class="card-body list-group">
              <li class="list-group-item form-check">
                <input type="radio" 
                  id="q1o1" 
                  class="form-check-input" 
                  value="q1o1">
                <label class="form-check-label option-text" 
                  for="q1o1">Questão X Opção 01</label>
              </li>
              
              <li class="list-group-item form-check">
                <input type="radio" 
                  id="q1o2" 
                  class="form-check-input" 
                  value="q1o2">
                <label class="form-check-label option-text" 
                  for="q1o2">Questão X Opção 02</label>
              </li>
              
              <li class="list-group-item form-check">
                <input type="radio" 
                  id="q1o3" 
                  class="form-check-input" 
                  value="q1o3">
                <label class="form-check-label option-text" 
                  for="q1o3">Questão X Opção 03</label>
              </li>
              
              <li class="list-group-item form-check">
                <input type="radio" 
                  id="q1o4" 
                  class="form-check-input" 
                  value="q1o4">
                <label class="form-check-label option-text" 
                  for="q1o4">Questão X Opção 04</label>
              </li>
              
              <li class="list-group-item form-check question-option">
                <input type="radio" 
                  id="q1o5" 
                  class="form-check-input" 
                  value="q1o5">
                <label class="form-check-label option-text" 
                  for="q1o5">Questão X Opção 05</label>
              </li>
            </ol>
            <div class="btn-group">
              <button class="edit-question btn btn-info btn-sm"><i data-feather="edit"></i>Editar questão</button>
              <button class="save-question btn btn-secondary btn-sm"><i data-feather="save"></i>Salvar questão</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./public/script.js"></script>
  </body>
</html>
