<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0">
    <title>Provas EAD - Criar Prova - Múltipla Escolha</title>
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
      crossorigin="anonymous">
    <link rel="stylesheet" 
      href="./public/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a href="./home.html"
          class="navbar-brand">Provas EAD</a>
        <button type="button"
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#pages-list"
          aria-expanded="false"
          aria-controls="pages-list"
          aria-label="Toggle navigation">
          <i data-feather="menu"></i>
        </button>
      
        <div class="collapse navbar-collapse"
          id="pages-list">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a href="./exams.html"
                class="nav-link">Provas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <main class="container-fluid">
      <div class="row">
        <div class="col-12">
          <header>
            <h2>Prova de múltipla escolha</h2>
          </header>
          
          <button id="add-question"
            class="btn btn-primary">
            Adicionar questão
          </button>
          
          <button id="save-exam"
            class="btn btn-secondary">
            Salvar prova
          </button>
        </div>
      </div>
      
      <div class="row">
        <div class="col-12">
          <div id="exam">
            <h4>Título da prova</h4>
            <div id="base-question" 
              class="card question"
              value=1>
              <h5 class="card-title"
                contenteditable="true">X. Enunciado da questão</h5>
              <ol class="card-body list-group options">
                <li class="list-group-item form-check">
                  <input type="radio" 
                    id="q1o1" 
                    class="form-check-input"
                    name="questionOption"
                    value="q1o1">
                  <label class="form-check-label option-text" 
                    for="q1o1"
                    contenteditable="true">Opção 01</label>
                </li>
              
                <li class="list-group-item form-check">
                  <input type="radio" 
                    id="q1o2"
                    class="form-check-input" 
                    name="questionOption"
                    value="q1o2">
                  <label class="form-check-label option-text" 
                    for="q1o2"
                    contenteditable="true">Opção 02</label>
                </li>
              
                <li class="list-group-item form-check">
                  <input type="radio" 
                    id="q1o3" 
                    class="form-check-input" 
                    name="questionOption"
                    value="q1o3">
                  <label class="form-check-label option-text" 
                    for="q1o3"
                    contenteditable="true">Opção 03</label>
                </li>
              
                <li class="list-group-item form-check">
                  <input type="radio" 
                    id="q1o4" 
                    class="form-check-input" 
                    name="questionOption"
                    value="q1o4">
                  <label class="form-check-label option-text" 
                    for="q1o4"
                    contenteditable="true">Opção 04</label>
                </li>
              
                <li class="list-group-item form-check question-option">
                  <input type="radio" 
                    id="q1o5" 
                    class="form-check-input" 
                    name="questionOption"
                    value="q1o5">
                  <label class="form-check-label option-text" 
                    for="q1o5"
                    contenteditable="true">Opção 05</label>
                </li>
              </ol>
            
              <button class="delete-question btn btn-danger btn-sm">
                <i data-feather="trash-2"></i>
                Apagar questão
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script src="./public/script.js"></script>
  </body>
</html>
