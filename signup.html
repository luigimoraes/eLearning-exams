<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" 
      content="width=device-width, initial-scale=1.0">
    <title>Testes EAD - Cadastro</title>
    <link rel="stylesheet" 
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" 
      crossorigin="anonymous">
    <link rel="stylesheet" 
      href="./public/style.css">
  </head>
  <body>
    <main class="container-fluid">
      <div class="row">
        <div class="col-12">
          <header>
            <h2>Cadastro</h2>
          </header>
          
          <form>
            <label for="username"
              class="form-label">Nome</label>
            <input type="text" 
              id="username" 
              class="form-control"
              placeholder="Fulano da Silva">
              
            <label for="login"
              class="form-label">Email</label>
            <input type="email" 
              id="login" 
              class="form-control"
              placeholder="nome@email.com">
              
            <label for="passwd"
              class="form-label">Senha</label>
            <input type="password" 
              id="passwd"
              class="form-control"
              placeholder="senha123">
            
            <label for="lessons-list"
              class="form-label">Disciplina</label>
            <select class="form-control"
              id="lessons-list">
              <option selected
                value="phys">Física</option>
              <option value="math">Matemática</option>
              <option value="chem">Química</option>
              <option value="engi">Engenharia Civil</option>
              <option value="comp">Ciências da Computação</option>
            </select>
            
            <button type="submit"
              id="loginButton"
              class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
      </div>
    </main>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" 
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" 
      crossorigin="anonymous"></script>
    <script src="./public/script.js"></script>
  </body>
</html>
